    <title>Work Day Scheduler</title>

  <body>
    <!-- SECTION: HEADER -->
    <!-- class="p-5 mb-4" -->
    <header
      class="grid text-center mt-2 mx-5 px-5"
      style="--bs-rows: 3; --bs-columns: 3"
    >
      <!-- <i class="fa-light fa-calendar-lines-pen"></i> -->
      <!-- class="display-3" -->
      <h1 class="g-start-2" style="grid-row: 2">Work Day Planner</h1>
      <!-- class="lead" -->
      <p class="g-start-3" style="grid-row: 3">
        A daily calendar to schedule your work day!
      </p>
      <!-- class="lead" -->
      <p id="current-day" class="shadow p-2 mb-5 bg-body rounded"></p>
    </header>
    <!-- SECTION: CALENDAR -->

      <!-- Use class for "past", "present", and "future" to apply styles to the
        time-block divs accordingly. The javascript will need to do this by

        id to the current hour. The html provided below is meant to be an example
        demonstrating how the css provided can be leveraged to create the
        desired layout and colors. The html below should be removed or updated
        in the finished product. Remember to delete this comment once the
        code is implemented.
        -->

      <div id="hour-9" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea class="col-8 col-md-10 description status-color" rows="3">
        </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">

      </div>
